<html lang="en">
<head>
    <title>Cliente Fullname</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<!-- Contenido -->
<div class="container" id="contenedor-principal"> <!--  id para identificar -->


    <div id="cuestionario" >
        <div class="form-group">
            <label class="control-label col-sm-2" for="nombre">Nombre:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="nombre"
                       placeholder="Nombren" id="nombre" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="apellidos">Apellidos:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="apellidos"
                       placeholder="Apellidos" id="apellidos" />
            </div>
        </div>

        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-primary" id="boton-get"
                    onclick="fullnameGet()">GET</button>
        </div>
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-primary" id="boton-post"
                    onclick="fullnamePost()">POST</button>
        </div>
    </div>


    <div id="resultWrapper">
        <p id="resultado">- - - - -</p>
    </div>

</div>




<script>

    var URLbase = "https://localhost:3000/api";

    function fullnameGet() {

        var name = $("#nombre").val();
        var surname = $("#apellidos").val();
        var url = "nombre="+name+"&apellidos="+surname;

        $.ajax({
            url: URLbase + "/fullname?" + url,
            type: "GET",
            data: { },
            dataType: 'json',
            headers: { },
            success: function(respuesta) {
                console.log(respuesta); // <-- Prueba
                $("#resultado").text(respuesta);
            },
            error : function (error){
                console.log("Error"); // <-- Prueba
                $("#resultado").text("Error");
            }
        });
    }



    function fullnamePost( ) {
        $.ajax({
            url: URLbase + "/fullname",
            type: "POST",
            data: {
                nombre : $("#nombre").val(),
                apellidos : $("#apellidos").val()
            },
            dataType: 'json',
            headers: { },
            success: function(respuesta) {
                console.log(respuesta); // <-- Prueba
                $("#resultado").text(respuesta);
            },
            error : function (error){
                console.log("Error"); // <-- Prueba
                $("#resultado").text("Error");
            }
        });
    }

</script>



</body>
</html>
